<script src="http://code.jquery.com/jquery.js" type="text/javascript"></script>


<style>

    a {
        text-decoration: none;
        color:black;
        font-family: arial;
    }
    
    .content {
        width:400px;  
        padding:20px;
    }
    
</style>


<script src="/socket.io/socket.io.js"></script>


<div class="content">
</div>



<script>
    var socket = io();
    socket.on('book', function(msg){
        $('.content').append($('<a href="#" class="word">').text(msg+' '));
    });
    
    $(document).ready(function() {
        setTimeout(function(){
            $('.word').click(function(){
                var word = $(this).text();
                $.ajax({
                    type: "GET",
                    url: "/api/translate/"+word
                }).done(function(result) {
                    alert(result);
                });
                return false;
            });
        }, 500);
    });
</script>
